

<div class="grid-container">
  <h1 class="mat-h1">Даманя група</h1>
  <mat-card>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="model.name" placeholder="Назва">
      </mat-form-field>

      <button mat-button color="primary" (click)="create()">Створити</button>
    </mat-card-content>  
  </mat-card>
  <mat-grid-list cols="2">
    <mat-card *ngFor="let item of dataSource" class="example-card mailing">
      <mat-card-header>
        <mat-card-title>{{item.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <b>Кількість людей : {{item.people.length}}</b>
      </mat-card-content>
      <mat-card-actions>
        <a color="primary" routerLink="details/{{item.id}}" mat-button>Показати</a>
        <button color="warn" (click)="delete(item.id)" mat-button>Видалити</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-list>
</div>
